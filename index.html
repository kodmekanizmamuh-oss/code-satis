<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíª CODE STORE</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
body { font-family:'Montserrat',sans-serif; margin:0; background: linear-gradient(135deg,#0f0c29,#302b63,#24243e); color:white;}
header { text-align:center; font-size:40px; font-weight:700; padding:30px; text-shadow:0 0 10px #0ff,0 0 20px #0ff,0 0 30px #0ff; animation: glow 2s infinite alternate;}
@keyframes glow { from {text-shadow:0 0 10px #0ff,0 0 20px #0ff,0 0 30px #0ff;} to {text-shadow:0 0 20px #0ff,0 0 40px #0ff,0 0 60px #0ff;} }
.container { max-width:1200px; margin:20px auto; padding:20px; background: rgba(0,0,0,0.7); border-radius:20px; box-shadow:0 0 30px rgba(0,255,255,0.2);}
h2 { color:#0ff; text-align:center; text-shadow:0 0 10px #0ff; }
button, .category-btn { cursor:pointer; transition: all 0.3s ease; border:none; border-radius:12px; font-weight:700; color:#000; background: linear-gradient(90deg,#0ff,#0ff,#0ff); padding:12px 22px; margin:6px; animation: float 3s ease-in-out infinite; text-shadow: 0 0 5px #0ff; }
button:hover, .category-btn:hover { transform: translateY(-8px) scale(1.1); box-shadow:0 0 20px #0ff,0 0 40px #0ff,0 0 60px #0ff;}
@keyframes float { 0%,100% {transform: translateY(0);} 50% {transform: translateY(-8px);} }
.section { display:none; }
.lesson { display:flex; justify-content:space-between; align-items:center; padding:12px; margin:8px 0; background:rgba(0,255,255,0.1); border-radius:12px; box-shadow:0 0 10px #0ff; transition:0.3s; }
.lesson span { cursor:pointer; font-weight:600; color:#0ff; text-decoration:underline; }
.lesson span:hover { color:#fff; text-shadow:0 0 10px #0ff; }
.info-box { padding:18px; border-radius:12px; margin-bottom:25px; background: rgba(0,0,0,0.3); box-shadow:0 0 15px #0ff; display:flex; flex-wrap:wrap; justify-content:center;}
input, select { padding:10px; border-radius:8px; border:1px solid #0ff; margin-right:10px; background:rgba(0,0,0,0.5); color:white; }
.admin-box { background: rgba(0,0,0,0.5); border:1px solid #0ff; padding:18px; border-radius:12px; margin-bottom:25px; box-shadow:0 0 15px #0ff; text-align:center;}
footer { text-align:center; padding:20px; margin-top:30px; background:#0f0c29; color:#0ff; border-radius:0 0 20px 20px; font-weight:700; font-size:15px;}
@media (max-width:768px){ .lesson { flex-direction:column; align-items:flex-start; } .category-btn, button{ width:100%; margin:6px 0; } input, select{ width:100%; margin:6px 0; }}
</style>
</head>
<body>

<header>üíª CODE STORE</header>

<div class="container">

<!-- Ana Sayfa -->
<div id="home" class="section" style="display:block; text-align:center;">
<h2>üìÇ Kod Kategorileri</h2>
<p>Butonlara tƒ±klayarak kodlarƒ± g√∂r√ºnt√ºleyebilir veya admin panelinden yeni kod ekleyebilirsiniz.</p>
<div>
<button onclick="show('categoriesSection')">Kategorilere Git</button>
<button onclick="show('admin')">Admin Giri≈üi</button>
</div>
</div>

<!-- Kategoriler ve Kod Listesi -->
<div id="categoriesSection" class="section">
<h2>üìÇ Kategoriler</h2>
<div id="categories" class="info-box"></div>
<div id="lessonsList" class="info-box" style="flex-direction:column;"></div>
<button onclick="show('home')">‚Üê Ana Sayfaya D√∂n</button>
</div>

<!-- Admin -->
<div id="admin" class="section">
<h2>üîë Admin Paneli</h2>
<div class="admin-box">
<input type="password" id="adminPass" placeholder="≈ûifreyi gir">
<button onclick="loginAdmin()">Giri≈ü Yap</button>
<p id="loginResult" style="color:red;"></p>
<div id="lessonAdd" style="display:none; margin-top:15px;">
<input type="text" id="lessonName" placeholder="Kod Adƒ±">
<select id="lessonCategory">
<option>JavaScript</option><option>Python</option><option>HTML/CSS</option><option>Java</option>
</select>
<input type="text" id="lessonPDF" placeholder="Dosya adƒ± (kodlar/ klas√∂r√º i√ßinde)">
<button onclick="addLesson()">Kod Ekle</button>
</div>
<button onclick="show('home')">‚Üê Ana Sayfaya D√∂n</button>
</div>
</div>

</div>

<footer>¬© 2025 CODE STORE</footer>

<script>
function show(id){ document.querySelectorAll('.section').forEach(s=>s.style.display='none'); document.getElementById(id).style.display='block'; }
let lessons=[
{kategori:"JavaScript",isim:"Navbar",pdf:"kodlar/navbar.js"},
{kategori:"Python",isim:"Oyun",pdf:"kodlar/game.py"},
{kategori:"HTML/CSS",isim:"Portfolyo",pdf:"kodlar/portfolio.html"},
{kategori:"Java",isim:"Calculator",pdf:"kodlar/calculator.java"}
];
function updateCategories(){
const catDiv=document.getElementById("categories"); catDiv.innerHTML="";
let cats=[...new Set(lessons.map(l=>l.kategori))];
cats.forEach(c=>{
let b=document.createElement("button"); b.className="category-btn"; b.innerText=c; b.onclick=()=>showLessons(c); catDiv.appendChild(b);
});
}
function showLessons(cat){
const listDiv=document.getElementById("lessonsList"); listDiv.innerHTML="";
lessons.filter(l=>l.kategori===cat).forEach(l=>{
let div=document.createElement("div"); div.className="lesson";
let nameSpan=document.createElement("span"); nameSpan.innerText=l.isim; nameSpan.onclick=()=>window.open(l.pdf,"_blank");
let buyBtn=document.createElement("button"); buyBtn.innerText="Kod Satƒ±n Al"; buyBtn.onclick=()=>window.open(l.pdf,"_blank");
div.appendChild(nameSpan); div.appendChild(buyBtn); listDiv.appendChild(div);
});
}
function loginAdmin(){
const pass=document.getElementById("adminPass").value;
if(pass==="1234"){ document.getElementById("loginResult").style.color="lime"; document.getElementById("loginResult").innerText="‚úÖ Giri≈ü ba≈üarƒ±lƒ±!"; document.getElementById("lessonAdd").style.display="block";}
else{ document.getElementById("loginResult").style.color="red"; document.getElementById("loginResult").innerText="‚ùå Hatalƒ± ≈üifre!";}
}
function addLesson(){
const name=document.getElementById("lessonName").value.trim();
const cat=document.getElementById("lessonCategory").value;
const pdf=document.getElementById("lessonPDF").value.trim();
if(name && pdf){ lessons.push({kategori:cat,isim:name,pdf:pdf}); updateCategories(); alert("Kod eklendi!"); document.getElementById("lessonName").value=""; document.getElementById("lessonPDF").value="";}
else{ alert("L√ºtfen Kod Adƒ± ve Dosya adƒ±nƒ± girin!");}
}
window.onload=()=>updateCategories();
</script>

</body>
</html>
