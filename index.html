<script>
function show(id){
    document.querySelectorAll('.section').forEach(s=>s.style.display='none');

function copyIban(){
    navigator.clipboard.writeText(document.getElementById("iban").innerText)

// Kod kategorileri
const codes = [

function updateCategories(){
    const listDiv = document.getElementById("categoryList");
    listDiv.innerHTML="";
    const cats = [...new Set(codes.map(c=>c.kategori))];
    cats.forEach(cat=>{
        let div = document.createElement("div");
        div.className="code-item";
        let span = document.createElement("span");
        span.innerText = cat;
        let btn = document.createElement("button");
        btn.innerText="Kategoriye Git";
        btn.onclick=()=>showCodes(cat);
        div.appendChild(span);
        div.appendChild(btn);
        listDiv.appendChild(div);
    });
}

function showCodes(cat){
    const listDiv = document.getElementById("categoryList");
    listDiv.innerHTML="";
    codes.filter(c=>c.kategori===cat).forEach(c=>{
        let div = document.createElement("div");
        div.className="code-item";
        let span = document.createElement("span");
        span.innerText = c.isim;
        let btn = document.createElement("button");
        btn.innerText="SatÄ±n Al";
        btn.onclick=()=>window.open(c.dosya,"_blank");
        div.appendChild(span);

}
