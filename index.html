<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>💻 CODE STORE</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
body { font-family:'Montserrat',sans-serif; margin:0; background:#1e1e2f; color:white;}
header { text-align:center; font-size:40px; font-weight:700; padding:30px; color:#0ff; text-shadow:0 0 20px #0ff; }
.container { max-width:1200px; margin:20px auto; padding:20px; background: rgba(0,0,0,0.8); border-radius:20px;}
button, .category-btn { cursor:pointer; border:none; border-radius:12px; font-weight:700; color:#000; background: linear-gradient(90deg,#0ff,#0ff,#0ff); padding:12px 22px; margin:6px; transition:0.3s; }
button:hover, .category-btn:hover { transform: translateY(-5px) scale(1.05); box-shadow:0 0 20px #0ff;}
.section { display:none; }
.lesson { display:flex; justify-content:space-between; align-items:center; padding:12px; margin:8px 0; background:rgba(0,255,255,0.1); border-radius:12px;}
.lesson span { cursor:pointer; font-weight:600; color:#0ff; text-decoration:underline; }
footer { text-align:center; padding:20px; margin-top:30px; background:#111; color:#0ff; font-weight:700;}
</style>
</head>
<body>

<header>💻 CODE STORE</header>

<div class="container">

<!-- Ana Sayfa -->
<div id="home" class="section" style="display:block; text-align:center;">
<h2>Hoşgeldiniz!</h2>
<p>Kod satış portalımıza hoşgeldiniz. Kodları görüntülemek veya admin girişi yapmak için butonlara tıklayın.</p>
<button onclick="show('codes')">Kodlara Git</button>
<button onclick="show('admin')">Admin Girişi</button>
</div>

<!-- Kodlar -->
<div id="codes" class="section">
<h2>📂 Kod Kategorileri</h2>
<div id="categories" class="info-box"></div>
<div id="codesList" class="info-box" style="flex-direction:column;"></div>
<button onclick="show('home')">← Ana Sayfaya Dön</button>

<h2>💳 Satın Alma</h2>
<div class="info-box" style="flex-direction:column; align-items:flex-start;">
<div style="display:flex; justify-content:space-between; align-items:center; width:100%; margin-bottom:10px;">
<span><b>IBAN:</b> <span id="iban">TR98000670100000022363236</span></span>
<button onclick="copyIban()">Kopyala</button>
</div>
<small>Ödeme açıklamasına satın aldığınız kodun adını yazınız.</small>
</div>
</div>

<!-- Admin -->
<div id="admin" class="section">
<h2>🔑 Admin Paneli</h2>
<div class="admin-box">
<input type="password" id="adminPass" placeholder="Şifreyi gir">
<button onclick="loginAdmin()">Giriş Yap</button>
<p id="loginResult" style="color:red;"></p>
<div id="codeAdd" style="display:none; margin-top:15px;">
<input type="text" id="codeName" placeholder="Kod adı">
<select id="codeCategory">
<option>JavaScript</option><option>Python</option><option>HTML/CSS</option><option>Java</option><option>Office</option><option>To-Do App</option><option>PDF / ZIP</option><option>Slider Carousel</option>
</select>
<input type="text" id="codeFile" placeholder="Dosya adı (kodlar/ klasörü içinde)">
<button onclick="addCode()">Kod Ekle</button>
</div>
<button onclick="show('home')">← Ana Sayfaya Dön</button>
</div>

</div>

<footer>© 2025 CODE STORE</footer>

<script>
function show(id){
    document.querySelectorAll('.section').forEach(s=>s.style.display='none');
    document.getElementById(id).style.display='block';
}

function copyIban(){
    navigator.clipboard.writeText(document.getElementById("iban").innerText)
    .then(()=>alert("IBAN kopyalandı"));
}

let codes = [
{kategori:"JavaScript",isim:"JS Satış Kodu",dosya:"kodlar/js_code.zip"},
{kategori:"Python",isim:"Python Satış Kodu",dosya:"kodlar/python_code.zip"},
{kategori:"HTML/CSS",isim:"HTML/CSS Template",dosya:"kodlar/htmlcss_code.zip"},
{kategori:"Java",isim:"Java Uygulama Kodu",dosya:"kodlar/java_code.zip"},
{kategori:"Office",isim:"Excel Dashboard",dosya:"kodlar/excel_code.zip"}
];

function updateCategories(){
    const catDiv=document.getElementById("categories");
    catDiv.innerHTML="";
    let cats=[...new Set(codes.map(c=>c.kategori))];
    cats.forEach(c=>{
        let b=document.createElement("button");
        b.className="category-btn";
        b.innerText=c;
        b.onclick=()=>showCodes(c);
        catDiv.appendChild(b);
    });
}

function showCodes(cat){
    const listDiv=document.getElementById("codesList");
    listDiv.innerHTML="";
    codes.filter(c=>c.kategori===cat).forEach(c=>{
        let div=document.createElement("div");
        div.className="lesson";
        let nameSpan=document.createElement("span");
        nameSpan.innerText=c.isim;
        nameSpan.onclick=()=>window.open(c.dosya,"_blank");
        let buyBtn=document.createElement("button");
        buyBtn.innerText="Satın Al";
        buyBtn.onclick=()=>window.open(c.dosya,"_blank");
        div.appendChild(nameSpan);
        div.appendChild(buyBtn);
        listDiv.appendChild(div);
    });
}

function loginAdmin(){
    const pass=document.getElementById("adminPass").value;
    if(pass==="2332"){
        document.getElementById("loginResult").style.color="lime";
        document.getElementById("loginResult").innerText="✅ Giriş başarılı!";
        document.getElementById("codeAdd").style.display="block";
    }else{
        document.getElementById("loginResult").style.color="red";
        document.getElementById("loginResult").innerText="❌ Hatalı şifre!";
    }
}

function addCode(){
    const name=document.getElementById("codeName").value.trim();
    const cat=document.getElementById("codeCategory").value;
    const file=document.getElementById("codeFile").value.trim();
    if(name && file){
        codes.push({kategori:cat,isim:name,dosya:file});
        updateCategories();
        alert("Kod eklendi!");
        document.getElementById("codeName").value="";
        document.getElementById("codeFile").value="";
    }else{
        alert("Lütfen kod adı ve dosya adını girin!");
    }
}

window.onload=()=>updateCategories();
</script>

</body>
</html>
