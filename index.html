<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíª CODE STORE</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
body { font-family:'Montserrat',sans-serif; margin:0; background: linear-gradient(135deg,#0f0c29,#302b63,#24243e); color:white; }
header { text-align:center; font-size:40px; font-weight:700; padding:30px; text-shadow:0 0 10px #0ff,0 0 20px #0ff,0 0 30px #0ff; animation: glow 2s infinite alternate;}
@keyframes glow { from {text-shadow:0 0 10px #0ff,0 0 20px #0ff,0 0 30px #0ff;} to {text-shadow:0 0 20px #0ff,0 0 40px #0ff,0 0 60px #0ff;} }
.container { max-width:1200px; margin:20px auto; padding:20px; background: rgba(0,0,0,0.7); border-radius:20px; box-shadow:0 0 30px rgba(0,255,255,0.2);}
h2 { color:#0ff; text-align:center; text-shadow:0 0 10px #0ff; }
.button { cursor:pointer; transition: all 0.3s ease; border:none; border-radius:12px; font-weight:700; color:#000; background: linear-gradient(90deg,#0ff,#0ff,#0ff); padding:12px 22px; margin:6px; animation: float 3s ease-in-out infinite; text-shadow: 0 0 5px #0ff; }
.button:hover { transform: translateY(-8px) scale(1.1); box-shadow:0 0 20px #0ff,0 0 40px #0ff,0 0 60px #0ff;}
@keyframes float { 0%,100% {transform: translateY(0);} 50% {transform: translateY(-8px);} }
.section { display:none; }
.code-list { display:flex; flex-wrap:wrap; justify-content:center; }
.code-item { background: rgba(0,255,255,0.1); margin:10px; padding:15px; border-radius:12px; width:220px; text-align:center; box-shadow:0 0 15px #0ff; transition:0.3s; }
.code-item span { display:block; font-weight:600; color:#0ff; margin-bottom:10px; }
.code-item button { background:#0ff; color:#000; border:none; padding:8px 12px; border-radius:8px; cursor:pointer; }
.code-item button:hover { background:#0ff; box-shadow:0 0 15px #0ff,0 0 30px #0ff; }
input { padding:8px; border-radius:6px; border:1px solid #0ff; margin:5px; background:rgba(0,0,0,0.5); color:white; }
footer { text-align:center; padding:20px; margin-top:30px; background:#0f0c29; color:#0ff; border-radius:0 0 20px 20px; font-weight:700; font-size:15px;}
@media (max-width:768px){ .code-item { width:100%; margin:10px 0; }}
</style>
</head>
<body>

<header>üíª CODE STORE</header>

<div class="container">

<!-- Ana Sayfa -->
<div id="home" class="section" style="display:block; text-align:center;">
<h2>KOD SATI≈û PORTALIMIZA HO≈ûGELDƒ∞Nƒ∞Z</h2>
<button class="button" onclick="show('categories')">Kodlara Git</button>
<button class="button" onclick="promptAdmin()">Admin Paneli</button>
</div>

<!-- Kod Kategorileri -->
<div id="categories" class="section">
<h2>üìÇ Kod Kategorileri</h2>
<div class="code-list" id="categoryList"></div>
<button class="button" onclick="show('home')">‚Üê Ana Sayfaya D√∂n</button>
</div>

<!-- Gizli Admin Paneli -->
<div id="adminPanel" class="section">
<h2>üîë Admin Paneli</h2>
<div style="margin-bottom:20px;">
<label>IBAN:</label>
<input type="text" id="iban" value="TR98000670100000022363236" readonly>
<button onclick="copyIban()">Kopyala</button>
</div>
<div style="margin-bottom:20px;">
<label>Kod Adƒ±:</label>
<input type="text" id="codeName" placeholder="Kod adƒ±">
<select id="codeCategory">
<option>JavaScript</option>
<option>Python</option>
<option>HTML/CSS</option>
<option>Java</option>
<option>Office</option>
</select>
<input type="text" id="codeFile" placeholder="Dosya adƒ± (kodlar/ i√ßinde)">
<button onclick="addCode()">Kod Ekle</button>
</div>
<button class="button" onclick="show('home')">‚Üê Ana Sayfaya D√∂n</button>
</div>

</div>

<footer>¬© 2025 CODE STORE</footer>

<script>
function show(id){
    document.querySelectorAll('.section').forEach(s=>s.style.display='none');
    document.getElementById(id).style.display='block';
}

function copyIban(){
    navigator.clipboard.writeText(document.getElementById("iban").value)
    .then(()=>alert("IBAN kopyalandƒ±: " + document.getElementById("iban").value));
}

// Kod kategorileri
let codes = [
{kategori:"JavaScript", isim:"JS Login Form", dosya:"kodlar/js-login-form.zip"},
{kategori:"Python", isim:"Python Web Scraper", dosya:"kodlar/python-scraper.zip"},
{kategori:"HTML/CSS", isim:"Responsive Portfolio", dosya:"kodlar/portfolio.zip"},
{kategori:"Java", isim:"Java Calculator", dosya:"kodlar/java-calculator.zip"},
{kategori:"Office", isim:"Excel Dashboard", dosya:"kodlar/excel-dashboard.zip"}
];

function updateCategories(){
    const listDiv = document.getElementById("categoryList");
    listDiv.innerHTML="";
    const cats = [...new Set(codes.map(c=>c.kategori))];
    cats.forEach(cat=>{
        let div = document.createElement("div");
        div.className="code-item";
        let span = document.createElement("span");
        span.innerText = cat;
        let btn = document.createElement("button");
        btn.innerText="Kategoriye Git";
        btn.onclick=()=>showCodes(cat);
        div.appendChild(span);
        div.appendChild(btn);
        listDiv.appendChild(div);
    });
}

function showCodes(cat){
    const listDiv = document.getElementById("categoryList");
    listDiv.innerHTML="";
    codes.filter(c=>c.kategori===cat).forEach(c=>{
        let div = document.createElement("div");
        div.className="code-item";
        let span = document.createElement("span");
        span.innerText = c.isim;
        let btn = document.createElement("button");
        btn.innerText="Satƒ±n Al";
        btn.onclick=()=>window.open(c.dosya,"_blank");
        div.appendChild(span);
        div.appendChild(btn);
        listDiv.appendChild(div);
    });
}

// Admin paneli ≈üifre ile a√ßƒ±lƒ±r
function promptAdmin(){
    const pw = prompt("Admin paneli ≈üifresi:");
    if(pw==="2332"){
        show("adminPanel");
    } else {
        alert("Hatalƒ± ≈üifre!");
    }
}

// Admin yeni kod ekler
function addCode(){
    const name=document.getElementById("codeName").value.trim();
    const cat=document.getElementById("codeCategory").value;
    const file=document.getElementById("codeFile").value.trim();
    if(name && file){
        codes.push({kategori:cat,isim:name,dosya:file});
        updateCategories();
        alert("Kod eklendi!");
        document.getElementById("codeName").value="";
        document.getElementById("codeFile").value="";
    } else {
        alert("Kod adƒ± ve dosya adƒ± girin!");
    }
}

// Sayfa y√ºklendiƒüinde kategorileri olu≈ütur
window.onload = ()=>updateCategories();
</script>

</body>
</html>
